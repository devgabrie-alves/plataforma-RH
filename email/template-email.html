<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { padding: 20px; border: 1px solid #ddd; }
        .header { font-size: 24px; font-weight: bold; color: #2a9d8f; }
        .content { font-size: 16px; margin-top: 10px; }
        .footer { font-size: 12px; color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Olá, {{name}}!</div>
        <div class="content">
            <p>Segue o arquivo solicitado em anexo. Agradecemos pelo seu interesse!</p>
            <p>Atenciosamente,<br> Sua Empresa</p>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
